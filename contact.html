<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Sathya</h1>
            <p class="section-one__role">web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="mail" placeholder="your mail" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/errormakesclever/">Instagram</a>
                <a href="https://www.linkedin.com/in/sathya20/">Linkedin</a>
            </p>
            <p class="section-five__desc">&copy Sathya</p>

        </div>

    </div>
</body>

</html>
